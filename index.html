    './JD/t5.JD',
    './JD/anim_1.JD'
  ])

  loader.success(function (data, source) {console.log(JSON.parse(data))

      console.log(e);
    })
  })
  loader.allLoaded(function () {
    console.log('全部加载完成');
  });
